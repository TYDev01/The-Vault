[project]
name = "savingvault"
description = "Decentralized Bitcoin-Backed Perpetual Savings Vaults with Auto-Yield"
authors = ["Stacks Developer"]
telemetry = true
cache_dir = "./.cache"

# Using Clarity 4 for testnet deployment
[clarinet.core]
clarity_version = "4.0.0"
epoch = "3.1"



[contracts.sip-010-trait]
path = "contracts/sip-010-trait.clar"
# clarity_version and epoch are inherited from [clarinet.core]

[contracts.arkadiko-yield-adapter-trait]
path = "contracts/arkadiko-yield-adapter-trait.clar"

[contracts.mock-sbtc]
path = "contracts/mock-sbtc.clar"
depends_on = ["sip-010-trait"]

[contracts.arkadiko-yield-adapter-v3]
path = "contracts/arkadiko-yield-adapter.clar"
depends_on = ["arkadiko-yield-adapter-trait", "mock-sbtc"]

[contracts.time-lock-v3]
path = "contracts/time-lock.clar"

[contracts.vault-factory-v3]
path = "contracts/vault-factory.clar"
depends_on = ["time-lock-v3"]

[contracts.auto-yield-engine-v3]
path = "contracts/auto-yield-engine.clar"
depends_on = ["vault-factory-v3", "arkadiko-yield-adapter-v3", "mock-sbtc"]

[contracts.main-vault-v3]
path = "contracts/main-vault.clar"
depends_on = ["vault-factory-v3", "time-lock-v3", "auto-yield-engine-v3", "mock-sbtc"]

[repl.analysis]
passes = ["check_checker"]
check_checker = { trusted_sender = false, trusted_caller = false, callee_filter = false }
